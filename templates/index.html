<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClaimCheck</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 80px auto;
      background: white;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 28px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="file"],
    input[type="url"],
    input[type="text"] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ClaimCheck</h1>
    <p class="subtitle">
      Verify the reliability of CV claims by cross-referencing LinkedIn and GitHub.
    </p>

    <form id="claimcheck-form" method="POST" enctype="multipart/form-data">

      <label>CV (PDF)</label>
      <input type="file" name="cv" accept=".pdf" required>

      <label>LinkedIn Profile</label>
      <input type="url" name="linkedin" placeholder="https://linkedin.com/in/username" required>

      <label>GitHub Username</label>
      <input type="text" name="github" placeholder="octocat" required>

      <label>GitHub Token (optional)</label>
      <input type="text" name="github_token" placeholder="ghp_xxx for higher rate limits">

      <label style="display:flex; align-items:center; gap:8px; font-weight:500;">
        <input type="checkbox" name="verbose" value="1" style="width:auto; margin:0;">
        Verbose agent transcript
      </label>

      <button type="submit">Run ClaimCheck</button>

    </form>

    <div id="status" class="footer" style="display:none;"></div>
    <pre id="result" style="display:none; margin-top:16px; background:#f5f5f5; padding:12px; border-radius:6px; font-size:12px; overflow:auto;"></pre>

    <div class="footer">
      Multi-agent candidate verification Â· Demo prototype
    </div>
  </div>

  <script>
    const form = document.getElementById("claimcheck-form");
    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.style.display = "block";
      statusEl.textContent = "Running agents...";
      resultEl.style.display = "none";
      resultEl.textContent = "";

      const formData = new FormData(form);

      try {
        const res = await fetch("/", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (!res.ok) {
          statusEl.textContent = data.error || "Something went wrong.";
          return;
        }

        statusEl.textContent = "Done.";
        resultEl.style.display = "block";
        resultEl.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        statusEl.textContent = err.message || "Request failed.";
      }
    });
  </script>
</body>
</html>
